<ion-header>
    <ion-navbar color='red'>
        <ion-title>Detail Location</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="form" (submit)="updateLocation()">
        <div #map2 id="map2" style="margin: -16px !important;margin-bottom: 15px !important;height: 350px; background: #afabab"></div>
        <ion-item>
            <ion-label color="dark" stacked>Name
                <span style="color:red">*</span>
            </ion-label>
            <ion-input type="text" formControlName="name" [(ngModel)]="dataLocation.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="dark" stacked>Addres
                <span style="color:red">*</span>
            </ion-label>
            <ion-textarea formControlName="address" [(ngModel)]="dataLocation.address"></ion-textarea>
        </ion-item>
        <button ion-button block type="submit" [disabled]="!form.valid">Save</button>
    </form>
</ion-content>
